<div class="container">
    <div class="form-container">
        <h2 class="form-title">Update Password</h2>

        <div *ngIf="error" class="alert alert-error">
            {{error}}
        </div>

        <div *ngIf="success" class="alert alert-success">
            {{success}}
        </div>

        <form (ngSubmit)="handleSubmit($event)">
            <div class="form-group">
                <label class="form-label">Current Password</label>
                <input type="password" name="oldPassword" class="form-input" [(ngModel)]="formData.oldPassword"
                    placeholder="Enter your current password" required />
            </div>

            <div class="form-group">
                <label class="form-label">New Password</label>
                <input type="password" name="newPassword" class="form-input" [(ngModel)]="formData.newPassword"
                    placeholder="Enter new password" required minlength="6" />
            </div>

            <div class="form-group">
                <label class="form-label">Confirm New Password</label>
                <input type="password" name="confirmPassword" class="form-input" [(ngModel)]="formData.confirmPassword"
                    placeholder="Confirm your new password" required minlength="6" />
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-secondary" (click)="handleCancel()">
                    Cancel
                </button>
                <button type="submit" class="btn btn-primary">
                    Update Password
                </button>
            </div>
        </form>
    </div>
</div>
