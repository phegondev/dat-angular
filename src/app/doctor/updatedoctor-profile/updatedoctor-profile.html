<div class="container">
    <div class="form-container">
        <h2 class="form-title">Update Doctor Profile</h2>

        <div *ngIf="error" class="alert alert-error">
            {{error}}
        </div>

        <div *ngIf="success" class="alert alert-success">
            {{success}}
        </div>

        <form (ngSubmit)="handleSubmit($event)">
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">First Name</label>
                    <input type="text" name="firstName" class="form-input" [(ngModel)]="formData.firstName"
                        placeholder="Enter your first name" required />
                </div>

                <div class="form-group">
                    <label class="form-label">Last Name</label>
                    <input type="text" name="lastName" class="form-input" [(ngModel)]="formData.lastName"
                        placeholder="Enter your last name" required />
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Specialization</label>
                <select name="specialization" class="form-select" [(ngModel)]="formData.specialization" required>
                    <option value="">Select your specialization</option>
                    <option *ngFor="let spec of specializations" [value]="spec">
                        {{formatSpecialization(spec)}}
                    </option>
                </select>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-secondary" (click)="handleCancel()">
                    Cancel
                </button>
                <button type="submit" class="btn btn-primary">
                    Update Profile
                </button>
            </div>
        </form>
    </div>
</div>
