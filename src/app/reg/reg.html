<div class="container">
    <div class="form-container">
        <h2 class="form-title">Register as Patient</h2>


        <div *ngIf="error" class="alert alert-error">
            {{error}}
        </div>

        <div *ngIf="success" class="alert alert-success">
            {{success}}
        </div>

        <form (ngSubmit)="handleSubmit($event)">

            <div class="form-group">
                <label class="form-label">Full Name</label>
                <input type="text" name="name" class="form-input" [(ngModel)]="formData.name"
                    (input)="handleChange($event)" required>
            </div>
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-input" [(ngModel)]="formData.email"
                    (input)="handleChange($event)" required>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-input" [(ngModel)]="formData.password"
                    (input)="handleChange($event)" required>
            </div>

            <button type="submit" class="form-btn">
                Register as Patient
            </button>
        </form>

        <div class="form-link">
            <p>
                Already have an account? <a routerLink="/login">Login here</a>
            </p>
            <p class="mt-1">
                Want to register as a doctor? <a routerLink="/register-doctor">Click here</a>
            </p>
        </div>

    </div>
</div>
