<div class="container">
    <div class="form-container">
        <h2 class="form-title">Login to TeleMed</h2>

        <div *ngIf="error" class="alert alert-error">
            {{error}}
        </div>

        <form (ngSubmit)="handleSubmit($event)">
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-input" [(ngModel)]="formData.email" required />
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-input" [(ngModel)]="formData.password" required />
            </div>

            <button type="submit" class="form-btn">
                Login
            </button>
        </form>

        <div class="form-link">
            <p>
                Don't have an account?
                <a routerLink="/register">Register as Patient</a> or
                <a routerLink="/register-doctor">Register as Doctor</a>
            </p>
            <p>
                Forgot Password?
                <a routerLink="/forgot-password">Reset Password here</a>
            </p>
        </div>
    </div>
</div>
