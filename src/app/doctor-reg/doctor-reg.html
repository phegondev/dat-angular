<div class="container">
    <div class="form-container">
        <h2 class="form-title">Register as Doctor</h2>

        <div *ngIf="error" class="alert alert-error">
            {{error}}
        </div>

        <div *ngIf="success" class="alert alert-success">
            {{success}}
        </div>

        <form (ngSubmit)="handleSubmit($event)">

            <div class="form-group">
                <label class="form-label">Full Name</label>
                <input type="text" name="name" class="form-input" [(ngModel)]="formData.name" required>
            </div>
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-input" [(ngModel)]="formData.email" required>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-input" [(ngModel)]="formData.password" required>
            </div>

            <div class="form-group">
                <label class="form-label">License Number</label>
                <input type="text" name="licenseNumber" class="form-input" [(ngModel)]="formData.licenseNumber" required>
            </div>

            <div class="form-group">
                <label class="form-label">Specialization</label>
                <select name="specialization" class="form-select" [(ngModel)]="formData.specialization" required>
                    <option value="">Select Specialization</option>
                    <option *ngFor="let spec of specializations" [value]="spec">
                        {{formatSpecialization(spec)}}
                    </option>
                </select>
            </div>

            <button type="submit" class="form-btn">
                Register as Doctor
            </button>
        </form>

        <div class="form-link">
            <p>
                Already have an account? <a routerLink="/login">Login here</a>
            </p>
            <p class="mt-1">
                Want to register as a patient? <a routerLink="/register">Click here</a>
            </p>
        </div>

    </div>
</div>
